    <script type="text/javascript">
        $(function(){

            $('#demo4').on('click', function(){
                var html = "<div><label>姓名：</label><input class='confirm_input form-control' placeholder='请输入'>";
                popTipShow.confirm('请输入姓名',html,['确 定','取 消'],
                    function(e){
                        //callback 处理按钮事件
                        var button = $(e.target).attr('class');
                        if(button == 'ok'){
                            if(null==$(".confirm_input").val() || ""==$(".confirm_input").val()){
                                webToast("姓名不能为空！","bottom", 30000);
                                return;
                            }

                            this.hide();
                            setTimeout(function() {
                                webToast($(".confirm_input").val(),"bottom", 3000);
                            }, 300);

                            //按下确定按钮执行的操作
                            //todo ....
                        }

                        if(button == 'cancel') {
                            //按下取消按钮执行的操作
                            //todo ....
                            this.hide();
                            setTimeout(function() {
                                webToast("您选择“取消”了","top", 2000);
                            }, 300);
                        }
                    }
                );
            });

        });
    </script>
